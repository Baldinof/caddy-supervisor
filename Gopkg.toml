[[constraint]]
  branch = "master"
  name = "github.com/Masterminds/sprig"

[[constraint]]
  name = "github.com/mholt/caddy"
  version = "0.11.2"

[[constraint]]
  branch = "master"
  name = "github.com/otiai10/copy"

[[override]]
  name = "github.com/russross/blackfriday"
  revision = "067529f716f4c3f5e37c8c95ddd59df1007290ae"

[prune]
  go-tests = true
  unused-packages = true
